<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Carousel</title>
</head>
<body>
  <div class="carousel-container">
    <div class="image fade" style="display: none;">
      <img src="img/norway1.jpg" width="100%" alt="">
    </div>

    <div class="image fade" style="display: block;">
      <img src="img/norway2.jpg" width="100%" alt="">
    </div>

    <div class="image fade" style="display: none;">
      <img src="img/norway3.jpg" width="100%" alt="">
    </div>

    <div class="image fade" style="display: none;">
      <img src="img/norway4.jpg" width="100%" alt="">
    </div>

    <div class="image fade" style="display: none;">
      <img src="img/norway5.jpg" width="100%" alt="">
    </div>

    <div class="image fade" style="display: none;">
      <img src="img/norway6.jpg" width="100%" alt="">
    </div>

    <a class="prev" onclick="showSlide(-1)"> &lt </a>
    <a class="next" onclick="showSlide(1)"> &gt </a>

    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
